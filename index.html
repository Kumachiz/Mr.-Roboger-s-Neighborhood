<!DOCTYPE html>
<html lang="en-US">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<title>Mr. Roboger's Neighborhood</title>
</head>
<body>
	<div class=jumbotron>
		<h1>Mr. Roboger's Neighborhood</h1>
	</div>
	<div class="container">
		<div id="intro">
			<p>Input Numbers that contain a 1, and I'll show <em>you</em> a <strong>Beep!</p>
      <p>Input Numbers that contain a 2, and I'll show <em>you</em> a <strong>Boop!</p>
      <p>Input Numbers that contain a 3, and I'll show <em>you</em> a <strong>Won't you be my neighbor?</p>
		</div>
		<br>
		<div class="userInput">
			<p>What's your number. I am waiting here</p>
			<form id="inputForm">
				<div class="form-group">
			<label>A number for Mr. Roboger:
				<input id="numberInput" class="form-control" type="number">
			</label>
				</div>
				<button class="btn-primary" type="submit">Submit!!!</button>
			</form>
		</div>
		<br>
		<div id="results">
			<p>Mr. Roboger says:</p>
			<ul id="numbers"></ul>
		</div>
	</div>
</body>
</html>
